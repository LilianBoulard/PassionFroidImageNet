<body class="is-preload content-active">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->
		<header id="header">
			<a href="https://www.passionfroid.fr/"></a><img
				src="https://www.groupe-pomona.fr/sites/default/files/styles/picto/public/pictos/Logo%20PassionFroid%20V2.png?itok=cuLXWWR4"
				width="90em" alt="logo_PassionFroid"></a>
			<h1><a href="sort"><strong>Filtrer</strong></a></h1>
			<nav>
				<ul>
					<li><a href="#footer">Connexion</a></li>
				</ul>
			</nav>
		</header>

		<!-- Main -->
		<div id="main">
			{% for img in image_db.get_x_random_images(limit=12, additional_filter={'format': False}) -%}
			{% set full_url, thumb_url = img.get_url() %}
			<article class="thumb">
				<a href="{{ full_url }}" class="image"><img src="{{ thumb_url }}" alt="" /></a>
				<h2>Ceci est une image</h2>
				<p>Ceci est une description d'image.</p>
			</article>
			{% endfor %}
		</div>

		<!-- Footer -->
		<footer id="footer" class="panel active">

									<input type="email" name="email" id="email" placeholder="Email" />
								</div>
								<div class="field half">
									<input type="password" name="password" id="password" placeholder="Mot de passe" />
								</div>
							</div>
							<ul class="actions">
								<li><input type="submit" value="Se connecter" class="primary" /></li>
							</ul>
						</form>
					</section>
				</div>

								</div>

	<script src="../static/assets/js/jquery.min.js"></script>

	<script src="../static/assets/js/browser.min.js"></script>
	<script src="../static/assets/js/breakpoints.min.js"></script>
