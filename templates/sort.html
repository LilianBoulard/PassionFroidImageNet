<!DOCTYPE HTML>

<html>

<head>
	<title>PassionFroid</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="static/assets/css/sort.css" />
	<link rel="icon" href="https://www.passionfroid.fr/themes/custom/passionfroid_theme/logo.png">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<noscript>
		<link rel="stylesheet" href="static/assets/css/noscript.css" />
	</noscript>
</head>

<body class="is-preload">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->
		<header id="header">
			<nav class="navbar navbar-light bg-#1f2224">
				<a href="/">
					<img src="https://www.groupe-pomona.fr/sites/default/files/styles/picto/public/pictos/Logo%20PassionFroid%20V2.png?itok=cuLXWWR4"
						width="85em" alt="logo_PassionFroid">
				</a>
				<h1><strong>Filtrez votre recherche</strong></h1>
				<a href="/dashboard">{{ user.name }}</a>
			</nav>
		</header>

		<!-- Main -->
		<div id="main">
			<div class="inner split">
				<div class="sortForm">
					<section>
						<h2 margin="0 auto"> </h2>
						<form method="get" action="/sort">
							<ul class="actions">
								<div>
									<input type="text" name="name" id="name" placeholder="Nom" />
								</div>
								<div>
									<select class="form-select" aria-label="Type of image">
										<option selected>Type d'image</option>
										<option value="1">PassionFroid</option>
										<option value="2">Photo Fournisseur</option>
										<option value="3">Logo</option>
									</select>
								</div>
								<div>
									<label>Photo avec produit :</label>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="product_in"
											id="product_in_yes" value="yes">
										<label class="form-check-label" for="product_in_yes">oui</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="product_in"
											id="product_in_no" value="no">
										<label class="form-check-label" for="product_in_no">non</label>
									</div>
								</div>
								<div>
									<label>Photo avec humain :</label>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="human_in" id="human_in_yes"
											value="yes">
										<label class="form-check-label" for="human_in_yes">oui</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="human_in" id="human_in_no"
											value="no">
										<label class="form-check-label" for="human_in_no">non</label>
									</div>
								</div>
								<div>
									<label>Photo institutionnelle :</label>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="institutional"
											id="institutional_yes" value="yes">
										<label class="form-check-label" for="institutional_yes">oui</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioInsti"
											id="institutional_no" value="no">
										<label class="form-check-label" for="institutional_no">non</label>
									</div>
								</div>
								<div>
									<label>Format :</label>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="format" id="format_vertical"
											value="vertical">
										<label class="form-check-label" for="format_vertical">vertical</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="format"
											id="format_horizontal" value="horizontal">
										<label class="form-check-label" for="format_horizontal">horizontal</label>
									</div>
								</div>
								<div>
									<input type="text" name="credit" id="credit" placeholder="Crédit photo" />
								</div>
								<div>
									<label>Droit d'utilisation limités :</label>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="limited_usage"
											id="limited_usage_yes" value="yes">
										<label class="form-check-label" for="limited_usage_yes">oui</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="limited_usage"
											id="limited_usage_no" value="no">
										<label class="form-check-label" for="limited_usage_no">non</label>
									</div>
								</div>
								<div class="form-group">
									<label>Date de droit de fin d'utilisation :</label>
									<div>
										<input class="form-control" type="date" id="example-date-input">
									</div>
								</div>
								<div>
									<input type="text" name="tags" id="tags" placeholder="Tags" />
								</div>
								<div>
									<input type="submit" value="Filtrer" class="primary" />
								</div>
							</ul>
						</form>
					</section>
				</div>
			</div>
		</div>

		<!-- Footer -->
		<footer>
		</footer>
	</div>

	<!-- Scripts -->
	<script src="../static/assets/js/jquery.min.js"></script>
	<script src="../static/assets/js/jquery.poptrox.min.js"></script>
	<script src="../static/assets/js/browser.min.js"></script>
	<script src="../static/assets/js/breakpoints.min.js"></script>
	<script src="../static/assets/js/util.js"></script>
	<script src="../static/assets/js/main.js"></script>

</body>

</html>
