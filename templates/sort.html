<!DOCTYPE HTML>

<html>

<head>
	<title>PassionFroid</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="static/assets/css/sort.css" />
	<link rel="icon" href="https://www.passionfroid.fr/themes/custom/passionfroid_theme/logo.png">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="is-preload">

	<!-- Header -->
	<header id="header">
		<nav class="navbar navbar-light bg-#1f2224">
			<a href="/">
				<img src="http://www.salaisons-jouvin.fr/wp-content/uploads/2015/03/logo_pomona.jpg"
					width="85em" alt="logo_PassionFroid">
			</a>
			<h1><strong>Filtrez votre recherche</strong></h1>
			<a href="/dashboard">{{ user.name }}</a>
		</nav>
	</header>

	<!-- Main -->
	<div class="main">
		<section class="sectionForm">
			<form method="get" action="/sort">
				<ul class="actions">
					<div>
						<input type="text" name="name" id="name" placeholder="Nom/Libellé image" />
					</div>
					<div>
						<select id="form-select" aria-label="Type of image">
							<option selected>Type d'image</option>
							<option value="1">PassionFroid</option>
							<option value="2">Photo Fournisseur</option>
							<option value="3">Logo</option>
						</select>
					</div>
					<div>
						<label>Photo avec un produit :</label>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="product_in" id="product_in_yes" value="yes">
							<label class="form-check-label" for="product_in_yes"> Oui</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="product_in"
								id="product_in_no" value="no">
							<label class="form-check-label" for="product_in_no"> Non</label>
						</div>
					</div>
					<div>
						<label>Photo avec un humain :</label>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="human_in" id="human_in_yes" value="yes">
							<label class="form-check-label" for="human_in_yes"> Oui</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="human_in" id="human_in_no" value="no">
							<label class="form-check-label" for="human_in_no"> Non</label>
						</div>
					</div>
					<div>
						<label>Photo Institutionnelle :</label>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="institutional" id="institutional_yes" value="yes">
							<label class="form-check-label" for="institutional_yes"> Oui</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="institutional" id="institutional_no" value="no">
							<label class="form-check-label" for="institutional_yes"> Non</label>
						</div>
					</div>
					<div>
						<label>L'image est :</label>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="format" id="vertical" value="vertical">
							<label class="form-check-label" for="vertical"> Verticale</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="format" id="horizontal" value="horizontal">
							<label class="form-check-label" for="horizontal"> Horizontale</label>
						</div>
					</div>
					<div>
						<input type="text" name="credit" id="credit" placeholder=" Crédit photo" />
					</div>
					<div>
						<label>Droits d'utilisation limités :</label>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="limited_use" id="limited_use_yes" value="yes">
							<label class="form-check-label" for="limited_use_yes"> Oui</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="limited_use" id="limited_use_no" value="no">
							<label class="form-check-label" for="limited_use_no"> Non</label>
						</div>
					</div>
					<div>
						<input type="text" name="tags" id="tags" placeholder=" Tags" />
					</div>
					<div>
						<input id="button" type="submit" value="Recherche" />
					</div>
				</ul>
			</form>
		</section>
		<section>
		{% for img in image_db.search(image_db.create_filter_from_args(request.args), limit=10) %}
			{% set full_url, thumb_url = img.get_url() %}
			<div>
				<article class="thumb">
					<a href="{{ full_url }}" class="image"><img src="{{ thumb_url }}" alt="" /></a>
				</article>
			</div>
		{% endfor %}
		</section>

		<div class="ResultSort">
		</div>
	</div>

	<!-- Scripts -->
	<script src="static/assets/js/jquery.min.js"></script>
	<script src="static/assets/js/jquery.poptrox.min.js"></script>
	<script src="static/assets/js/browser.min.js"></script>
	<script src="static/assets/js/breakpoints.min.js"></script>
	<script src="static/assets/js/util.js"></script>
	<script src="static/assets/js/main.js"></script>

</body>

</html>
